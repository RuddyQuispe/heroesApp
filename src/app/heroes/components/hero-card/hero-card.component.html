<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero().superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero().alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <!--  LOGO_IMAGE -->
    <img mat-card-image [src]="'assets/heroes/'+hero().id+'.jpg'" [alt]="hero().superhero" fill>
    <!--  ./LOGO_IMAGE -->
    <mat-card-content class="mt-2">
        <h4>{{ hero().publisher }}</h4>
        <p><strong>Primera aparicion</strong> {{ hero().first_appearance }}
            <mat-chip-listbox>
                @for (chip of hero().characters.split(',') | slice:0:3; track chip) {
                    <mat-chip>
                        {{ chip }}
                    </mat-chip>
                }
            </mat-chip-listbox>
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button mat-raised-button color="primary" [routerLink]="['/heroes/edit', hero().id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>
        <div class="spacer"></div>
        <button mat-button mat-raised-button color="primary" [routerLink]="['/heroes', hero().id]">
            <mat-icon>more_horiz</mat-icon>
            Mas
        </button>
    </mat-card-actions>
</mat-card>
