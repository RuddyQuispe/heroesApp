<h1>
  Editar / Agregar
  Heroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="col-12 sm:col-6">
  <mat-card>
    <mat-card-content>
      <div class="grid">
        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Super heroe</mat-label>
          <input type="text"
                 matInput
                 required
          />
        </mat-form-field>
        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Alter ego</mat-label>
          <input type="text"
                 matInput
                 required
          />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Primera apariciÃ³n</mat-label>
          <input type="text"
                 matInput
                 required
          />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Personajes</mat-label>
          <input type="text"
                 matInput
                 required
          />
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Creador</mat-label>
          <mat-select required>
            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="col-12 sm:col-6">
  <div class="flex justify-content-between">
    <button
      mat-flat-button
      [color]="'warn'"
    >Borrar
    </button>
    <span class="spacer"></span>
    <button
      mat-flat-button
      [color]="'primary'"
    >Guardar
    </button>
  </div>
</div>

<div class="col-12 sm:col-6">
  <mat-card>
    <img src="" alt="imagen de heroe" mat-card-image>
  </mat-card>
</div>
