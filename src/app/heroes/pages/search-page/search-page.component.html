<div class="flex flex-column">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de heroes</mat-label>
    <input type="text"
           matInput
           [formControl]="searchInput"
           (input)="searchHero()"
           [matAutocomplete]="auto"
    />
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete"
                    autoActiveFirstOption
  (optionSelected)="onSelectedOption($event)">
    @for (option of heroes; track option) {
      <mat-option [value]="option"> {{ option.superhero }}</mat-option>
    } @empty {
      <mat-option>No se encontro nada con el termino {{ searchInput.value }}</mat-option>
    }
  </mat-autocomplete>

</div>
